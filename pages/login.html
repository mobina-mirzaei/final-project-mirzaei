<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.rtl.min.css">
    <script src="../assets/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../assets/js/login.js" defer></script>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login Page</title>
</head>
<body class="bg-color">
    <div class="container-fluid">
        <div class="row vh-100 d-flex justify-content-center align-items-center">
            <div class="col-lg-6 col-md-6 col-8">
                <div class="row d-flex justify-content-center align-items-center logo-style">
                    <div class="col-lg-4 col-7">
                        <img src="../assets/images/sbzlrn-logo.png" class="img-fluid" alt="">
                    </div>
                </div>
                <div class="row d-flex justify-content-center align-items-center form-style">
                    <div class="col-lg-5 px-0">
                        <div class="card">
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <h5 class="text-center mt-2">عضویت</h5>
                                        <div class="input-group">
                                            <input type="text" class="form-control text-start" id="username" placeholder="نام کاربری" aria-describedby="emailHelp">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroup-sizing-default"><i class="bi bi-person text-secondary"></i></span>
                                            </div>
                                        </div>
                                        <div class="input-group">
                                            <input type="email" class="form-control text-start" id="email" placeholder="ایمیل" aria-describedby="emailHelp">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroup-sizing-default"><i class="bi bi-envelope text-secondary"></i></span>
                                            </div>
                                        </div>
                                        <div class="input-group">
                                            <input type="password" class="form-control text-start" id="password" placeholder="رمز عبور" aria-describedby="emailHelp">
                                            <div class="input-group-prepend ">
                                                <span class="input-group-text" id="inputGroup-sizing-default"><i class="bi bi-lock text-secondary"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                     <button type="submit" class="btn btn-log-style px-5 mb-3 w-100" id="submit-btn">ورود</button>
                                     <div class="row d-flex justify-content-between align-items-center">
                                        <div class="col-lg-6">
                                            <a href="#" class="text-log text-decoration-none">ورود با موبایل</a>
                                        </div>
                                        <div class="col-lg-6 d-flex justify-content-end">
                                            <a href="#" class="text-log">حریم خصوصی</a>
                                        </div>
                                     </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center align-items-center mt-4">
                    <div class="col-lg-6 col-8 px-0">
                        <p class="text-center p-log">با عضویت در سایت،تمامی قوانین و شرایط استفاده از خدمات <strong class="text-success">سبزلرن </strong>را پذیرفته اید.</p>
                    </div>
                </div>
            </div>    
            <div class="row modal-icon-style d-flex justify-content-end">
                <div class="col-lg-1 col-md-1 col-sm-6 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary rounded-circle modal-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        <i class="bi bi-chat-dots"></i>
                    </button>
                </div>
            </div> 
        </div>
    </div>
    <div class="modal fade " id="staticBackdrop"  tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header modal-style">
             <div class="row d-flex justify-content-center align-items-center mt-2">
              <div class="col-lg-3 my-2">
                <h5>چت آنلاین</h5>
              </div>
              <div class="col-lg-11 text-center mb-2">
                <p >لطفا در صورتی که مشکل فنی یا در خصوص پشتیبانی 
                  دوره سوالی دارید،در بخش پرسش پاسخ خود دوره ارسال نمایید.
                </p>
              </div>
              <div class="col-lg-4 col-4 d-flex justify-content-evenly mb-4">
                <a href="#"><i class="bi bi-person i-style-modal"></i></a>
                <a href="#"><i class="bi bi-people i-style-modal"></i></a>
              </div>
            </div>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer d-flex justify-content-start p-0">
            <div class="send-box d-flex  align-items-center">
              <input type="text" placeholder="یک پیغام بنویسید ...">
              <div class="send-icon d-flex justify-content-center align-items-center py-2 px-3">
                <a href="#"><i class="bi bi-send"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
